<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Congress Bills</title>
  <style>    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .bill {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 15px;
    }
  </style></style>
</head>

<body>
  <h1>Congress Bills </h1>
  <div id = "bills">Loading...</div>
  <script type ="module">


    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-database.js";

    // ⚠️ Replace with your actual Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCS07UgX2GnmuufEQET-RYOtm8i0XaZkWk",
      authDomain: "orwell-ea558.firebaseapp.com",
      databaseURL: "https://orwell-ea558-default-rtdb.firebaseio.com",
      projectId: "orwell-ea558",
      storageBucket: "orwell-ea558.firebasestorage.app",
      messagingSenderId: "301391502605",
      appId: "1:301391502605:web:67c58902e72044cd03a444"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const billsRef = ref(db, 'congress/bills');
    const container = document.getElementById('bills');

    onValue(billsRef, (snapshot) => {
        console.log("received snapshot!");
      const data = snapshot.val();
      container.innerHTML = '';

      if (data) {
        Object.keys(data).forEach((key) => {
          const bill = data[key];
          const div = document.createElement('div');
          div.className = 'bill';
          div.innerHTML = `
            <h3>${key}</h3>
            <p><strong>Number:</strong> ${bill.number}</p>
            <p><strong>Type:</strong> ${bill.type}</p>
            <p><strong>Updated:</strong> ${bill.updateDate}</p>
            <a href="${bill.url}" target="_blank">View Bill</a>
          `;
          container.appendChild(div);
        });
      } else {
        container.innerHTML = '<p>No bills found.</p>';
      }
    });
  </script>
</body>
</html>
