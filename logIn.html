<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orwell</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin">
        <form action="" id="sign-in-form" class="sign-in-form">
          <h2 class="title">Sign in</h2>
          <div class="input-field">
            <i class="username"></i>
            <input type="text" name="username" id="username" placeholder="Username">
          </div>
          <div class="input-field">
            <i class="password"></i>
            <input type="password" name="password" id="password" placeholder="Password">
          </div>
          <input type="submit" value="login" class="btn solid">
          <div id="message" aria-live="polite" style="margin-top:8px"></div>
        </form>
      </div>
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New to Orwell?</h3>
            <p>Orwell is a student-developed app that aims to increase legislation literacy of the American people
              through an unbiased, bipartisan perspective. We utilize state-of-the-art machine learning and artifical
              intelligence tools to help further our mission.</p>
            <a href="signup.html"><button class="btn transparent" id="sign-up-btn" >Sign up</button></a>
          </div>
        </div>
      </div>
    </div>
</body>
<script type="module" src="login.js"></script>

</html>
