     <style>
            body { font-family: Arial;
             
            justify-content: center;

              height: 100vh; 
            }

              form { max-width: 1000px;   
                display: flex;

            .sign-ins {
        justify-content: center;

  }

    <body>  

        <div class ="sign-ins">
        <h1 id ="signup-title">Sign Up</h1>

        <!-- make this sign up form more interesting later on!-->
  <form id="signup-form">
    <input type="text" id="username" placeholder="username">
    <input type="text" id ="password" placeholder="password...choose carefully!">
    <input type="text" id="location" placeholder="location" >
    <input type="number" id="age" placeholder="age" >
     <input type="text" id="occupation" placeholder="occupation">
    <input type="number" id="income" placeholder="income" >
    <input type="text" id="gender" placeholder="gender">
    <input type="text" id="ethnicity"  placeholder="ethnicity">
    <button type="submit">Sign Up</button>
    
    <a href="logIn.html">OR Log In</a>
  </form>

   <p id="message"></p>   
   </div>


  <audio id="signup-audio" src="trumpet-fanfare.mp3" preload="auto"></audio>


  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import {getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-database.js";


     const firebaseConfig = {
      apiKey: "AIzaSyCS07UgX2GnmuufEQET-RYOtm8i0XaZkWk",
      authDomain: "orwell-ea558.firebaseapp.com",
      databaseURL: "https://orwell-ea558-default-rtdb.firebaseio.com",
      projectId: "orwell-ea558",
      storageBucket: "orwell-ea558.firebasestorage.app",
      messagingSenderId: "301391502605",
      appId: "1:301391502605:web:67c58902e72044cd03a444"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    
    const form = document.getElementById('signup-form');
    const message = document.getElementById('message');


    form.addEventListener('submit', async (e) => {
      e.preventDefault();


      const name = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const age = document.getElementById('age').value.trim();
      const occupation = document.getElementById('occupation').value.trim();
      const income = document.getElementById('income').value.trim();
      const gender = document.getElementById('gender').value.trim();
      const ethnicity = document.getElementById('ethnicity').value.trim(); 
      const active = true; 

      try {
        await push(ref(db, 'users'), {
          name,
          password,
          age,
          occupation,
          income,
          gender,
          ethnicity,
          active 
        });

         message.innerHTML = `<p style="color: green;">User registered successfully!</p>`;
        form.reset();
        document.getElementById("signup-audio").play();
        setTimeout(() => {
          window.location.href = 'index.html'}, 3100);
    

      } catch (err) {
        console.error('Error writing to database:', err);
        message.innerHTML = `<p style="color: red;">Failed to register user.</p>`;
      }
    });



  </script>


    </body>
</html>
